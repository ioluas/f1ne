# Ignores files with "GENERATED" header, similar to golint
ignoreGeneratedHeader = true

# Sets the default severity to "warning"
severity = "warning"

# Sets the default failure confidence. The semantics behind this property
# is that revive ignores all failures with a confidence level below 0.8.
confidence = 0.8

# Sets the error code for failures with severity "error"
errorCode = 1

# Sets the error code for failures with severity "warning"
warningCode = 0

# https://revive.run/r#cyclomatic
[rule.cyclomatic]
arguments = [10]

# Sets the severity of the `package-comments` rule to "error".
[rule.package-comments]
severity = "error"

# https://revive.run/r#add-constant
[rule.add-constant]
arguments = [{maxLitCount = "3",allowStrs ="\"\"",allowInts="0,1,2",allowFloats="0.0,0.,1.0,1.,2.0,2."}]

# https://revive.run/r#argument-limit
[rule.argument-limit]
arguments =[4]

# https://revive.run/r#cognitive-complexity
[rule.cognitive-complexity]
arguments =[7]

# https://revive.run/r#atomic
[rule.atomic]
# https://revive.run/r#bare-return
[rule.bare-return]

# https://revive.run/r#blank-imports
[rule.blank-imports]

